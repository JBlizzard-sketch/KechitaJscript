<figure x-data="{ visible: false }" x-init="setTimeout(() => visible = true, 200)" :class="{ 'fade-in': visible }" style="margin: 0;">
  <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="max-width: 100%; border-radius: 8px; transition: opacity 0.5s;">
</figure>
<style>.fade-in { animation: fadeIn 0.5s; } @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }</style>
